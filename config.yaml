test:
  start_snr: 5
  correct_threshold: 2
  minimum_threshold: -40
  incorrect_threshold: 1
  step_size: [5, 3, 1]
  reversal_limit: 10
  record_save_dir: "records"
  hearing-test:
    DIN:
      noise:
        type: babble #[white, babble]
        src: "/Users/user/Documents/Projects/PhD/Wordnet-Hearing-Test/audio_processing/noise/babble.wav"
      stimuli-recordings-natural: "/Users/user/Documents/Projects/PhD/Wordnet-Hearing-Test/media/digit_recordings/natural/22k"
      stimuli-recordings-tts: "/Users/user/Documents/Projects/PhD/Wordnet-Hearing-Test/media/digit_recordings/tts/22k"

    ASL:
      noise:
        type: babble #[white, babble]
        src: "/Users/user/Documents/Projects/PhD/Wordnet-Hearing-Test/media/ASL/tts/speech_shaped_noise_ASL_tts.wav"
        src-tts: "/Users/user/Documents/Projects/PhD/Wordnet-Hearing-Test/media/ASL/tts/speech_shaped_noise_ASL_tts.wav"
      stimuli-recordings-natural: "/Users/user/Documents/Projects/PhD/Wordnet-Hearing-Test/media/ASL/natural/22k/test"
      stimuli-recordings-tts: "/Users/user/Documents/Projects/PhD/Wordnet-Hearing-Test/media/ASL/tts/mello/test"
    FAAF:
      noise:
        type: babble #[white, babble]
        src: "/Users/user/Documents/Projects/PhD/Wordnet-Hearing-Test/media/FAAF/FAAFSPN.WAV"
      stimuli-recordings-natural: "/Users/user/Documents/Projects/PhD/Wordnet-Hearing-Test/media/FAAF/natural"
    CHAT:
      noise:
        type: babble #[white, babble]
        src-tts: "/Users/user/Documents/Projects/PhD/Wordnet-Hearing-Test/media/CHAT/speech_shaped_noise_CHAT_tts.wav"
      stimuli-recordings-tts: "/Users/user/Documents/Projects/PhD/Wordnet-Hearing-Test/media/CHAT/tts"

